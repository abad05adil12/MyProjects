<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carosaul.css">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Carosaul</title>
</head>
<body>
    <div class="carousel-container">
      <div class="photo-container">
       <img id="photo-1" src="c1.jpg" alt="blue"/>
       <img id="photo-2" src="c2.jpg" alt="black"/>
       <img id="photo-3" src="c3.jpg" alt="red"/>
       <img id="photo-4" src="c4.jpg" alt="yellow"/>
       <img id="photo-5" src="c5.jpg" alt="orange"/>
      </div>
      <div class="button-container">
        <a class="button" href ="#photo-1"></a>
        <a class="button" href ="#photo-2"></a>
        <a class="button" href ="#photo-3"></a>
        <a class="button" href ="#photo-4"></a>
        <a class="button" href ="#photo-5"></a>
      </div>
    </div>
</body>
</html>
